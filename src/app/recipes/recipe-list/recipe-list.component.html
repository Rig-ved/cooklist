<ng-template placeHolderDirective></ng-template>
<div class="row mt-3">
  <div class="col-md-12">
    <button class="btn btn-primary" (click)="onNewRecipeClick()">Add New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-md-12">
    <ng-container *ngIf="recipes">
    
    <app-recipe-item 
      *ngFor="let item of recipes;let i = index"
      [recipe]="item"
      [index]="i"
    >
    </app-recipe-item>

    </ng-container>
  </div>
</div>

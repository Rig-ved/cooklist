<div class="row mt-2">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header bg-info">
        <div class="">
          <div class="row">
            <div class="col-md-4">
              <h5 style="vertical-align: -webkit-baseline-middle">
                {{ cardName }}
              </h5>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form
          [formGroup]="recipeForm"
          (ngSubmit)="onSubmit()"
          autocomplete="off"
        >
          <div class="form-group">
            <label for="">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              formControlName="name"
              class="form-control"
              placeholder=""
              aria-describedby="helpId"
            />
          </div>
          <div class="form-group">
            <label for="imagePath">Image Path</label>
            <input
              type="text"
              name="imagePath"
              formControlName="imagePath"
              id="imagePath"
              class="form-control"
              placeholder=""
              #imagePath
            />
          </div>
          <div class="form-group">
            â€‹<picture>
              <img *ngIf="imagePath.value" src="{{imagePath.value}}" class="img-fluid img-thumbnail" alt="...">
            </picture>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              name="description"
              id="description"
              formControlName="description"
              class="form-control"
              placeholder=""
              rows="3"
            ></textarea>
          </div>

          <div class="" formArrayName="ingredients">
            <div
              class="form-row"
              *ngFor="let ingredientCtrl of controls; let i = index"
              [formGroupName]="i"
            >
              <div class="form-group col-md-5">
                <label *ngIf="i == 0" for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  formControlName="name"
                  placeholder=""
                />
              </div>
              <div class="form-group col-md-3">
                <label *ngIf="i == 0" for="amount">Amount</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="amount"
                  name="amount"
                  placeholder=""
                />
              </div>
              <div class="form-group col-md-3">
                <label *ngIf="i == 0" for="unit">Unit</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="unit"
                  name="unit"
                  placeholder=""
                />
              </div>

              <div class="form-group col-md-1">
                <button type="button" (click)="onDeleteIngredient(i)" [ngClass]="{ first: i == 0 }" class="btn btn-danger">
                  X
                </button>
              </div>
            </div>
            <div class="form-row">
              <button
                type="button"
                class="btn btn-success ml-2"
                (click)="onAddIngredient()"
              >
                Add Ingredient
              </button>
            </div>
          </div>
          <hr />
          <div class="mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="!recipeForm.valid">Save</button>
            
            <button type="button" class="ml-3 btn btn-danger" (click)="onCancelRecipe()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row mt-3" [@simpleFadeAnimation]="'in'">
  <div class="col-md-12">
    <img [src]="selectedRecipe.imagePath" 
    class="img-fluid img-thumbnail image" 
    alt="selectedRecipe.name" />
  </div>
</div>
<div class="row">
  <div class="col-md-4 mt-3">
    <h5>{{selectedRecipe.name}}</h5>
  </div>
  <div class="col-md-8 mt-3">
      <div class="btn-group" role="group">
          <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Manage Recipe
          </button>
          <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <a class="dropdown-item" href="#" (click)="addToShoppingList()">To Shopping List</a>
            <a class="dropdown-item" href="#">Edit Recipe</a>
            <a class="dropdown-item" href="#">Delete Recipe</a>
          </div>
        </div>
  </div>
</div>

<div class="row">
    <div class="col-md-12 mt-3">
      <span><em>{{selectedRecipe.description}} </em></span>
    </div>
  </div>
  <div class="row">
      <div class="col-6 mt-3">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let item of selectedRecipe.ingredients">
              {{selectedRecipe.name}} needs {{item.amount}}{{item.unit}} of {{item.name}}  
          </li>
         
        </ul>
      </div>
    </div>  
<hr/>
<div class="row">
 
</div>

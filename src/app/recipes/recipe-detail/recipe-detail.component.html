<div class="row margins" [@simpleFadeAnimation]="'in'">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-4" *ngIf="selectedRecipe">
        <img
          [src]="selectedRecipe?.imagePath"
          class="img-fluid "
          alt="selectedRecipe?.name"
        />
      </div>

      <div class="col-md-8" *ngIf="selectedRecipe">
        <div class="row">
          <div class="col-md-4">
            <h5>{{ selectedRecipe?.name }}</h5>
          </div>
          <div class="col-md-8">
            <div class="btn-group" role="group">
              <button
                id="btnGroupDrop1"
                type="button"
                class="btn btn-primary dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Manage Recipe
              </button>
              <div class="dropdown-menu" aria-labelledby="btnGroupDrop1" style="cursor: pointer;">
                <a class="dropdown-item" (click)="addToShoppingList()"
                  >To Shopping List</a
                >
                <a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a>
                <a class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</a>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 mt-3">
            <span
              ><em>{{ selectedRecipe?.description }} </em></span
            >
          </div>
        </div>
        <div class="row">
          <div class="mt-3">
            <ul class="list-group ml-3">
              <li
                class="list-group-item"
                *ngFor="let item of selectedRecipe?.ingredients"
              >
                {{ selectedRecipe?.name }} needs {{ item?.amount
                }}{{ item?.unit }} of
                {{ item?.name }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

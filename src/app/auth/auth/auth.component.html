<div class="container mt-5">
	<div class="justify-content-center h-100">
		<div class="card">
			<div class="card-header bg-primary text-light">
				<h3 *ngIf="!isForgotPassword">Login</h3>
				<h3 *ngIf="isForgotPassword">Password Reset</h3>
			</div>
			<div class="card-body">
				<form (ngSubmit)="onAuthFormSubmit(f,loginMode)" #f="ngForm" autocomplete="off">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-user"></i></span>
						</div>
						<input 
						type="email" 
						id="email"
						name="username"
						class="form-control" 
						placeholder="provide your email"
						required
						ngModel
						#username="ngModel"
						email	
						>
					</div>
					<div class="form-group" *ngIf="!username.valid && username.touched">
						<small class="" ><i>**Email is not valid</i></small>
					</div>	
					<div  class="input-group form-group" *ngIf="!isForgotPassword">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-key"></i></span>
						</div>
						<input type="password" 
						class="form-control" 
						placeholder="provide your password"
						name="password"
						ngModel
						required
						minlength="6">
					</div>

					<!-- <div class="remember">
						<input type="checkbox"  name="remember" id="remember">
						<label class="ml-2" for="remember">Remember Me</label>
					</div> -->
					<div class="form-group">
						<button id="login"  *ngIf="!isForgotPassword" type="submit" [disabled]="!f.valid"  (click)="valuesClick($event)" value="Login" class="btn float-right btn-primary">Login</button>
						<button id="signup" *ngIf="!isForgotPassword" type="submit" [disabled]="!f.valid"  (click)="valuesClick($event)" value="Sign Up" class="btn mr-3 float-right btn-success">Sign up</button>
						<button id="reset"  *ngIf="isForgotPassword" type="submit" [disabled]="!f.valid"  value="Reset" class="btn float-right btn-primary">Reset</button>
						<button id="cancel" *ngIf="isForgotPassword" type="button"  (click)="cancel($event)" value="Sign Up" class="btn mr-3 float-right btn-success">Cancel</button>
					</div>
				</form>
			</div>
			<div class="card-footer"  *ngIf="!isForgotPassword">
				<div class="d-flex justify-content-center links">
					<a href="javascript:void(0)" (click)="forgotPassword()" class="ml-2">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container mt-5">
	<div class="justify-content-center h-100">
		<div class="card">
			<div class="card-header bg-primary text-light">
				<h3>Change Password</h3>
			</div>
			<div class="card-body">
				<form (ngSubmit)="onChangePassword(f)" #f="ngForm" autocomplete="off">
          <div  class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-key"></i></span>
						</div>
						<input type="password" 
						class="form-control" 
						placeholder="password"
						name="password"
						ngModel
						required
						minlength="6">
					</div>
          <div class="form-group">
            <button id="reset"  type="submit" [disabled]="!f.valid"  value="" class="btn float-right btn-primary">Change Password</button>
           
					</div>
				</form>
			</div>
      
		</div>
	</div>
</div>

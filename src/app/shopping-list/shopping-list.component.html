<div class="row mt-5">
  <div class="col-md-6">
    <app-shopping-edit ></app-shopping-edit>
  </div>
  <div class="col-md-6 mt-4">
    <ul class="list-group" *ngFor="let item of ingredients;let i=index">
      <li style="cursor: pointer;" class="list-group-item d-flex justify-content-between align-items-center" (click)="onEditShoppingList(i)">
        {{item.name}}    
        <span class="badge badge-primary badge-pill">{{item.amount}} <span><em>{{item.unit}}</em></span></span>
      </li>
    </ul>
  </div>
</div>

<hr />

<div class="row">
  <div class="col-md-10">
    <app-shopping-edit ></app-shopping-edit>
  </div>
</div>

<hr />
<ul class="list-group" *ngFor="let item of ingredients">
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{item.name}}    
    <span class="badge badge-primary badge-pill">{{item.amount}} <span><em>{{item.unit}}</em></span></span>
  </li>
</ul>
